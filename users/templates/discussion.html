{% extends 'profile_base.html' %}

{% block content %}

<body style="background-image: url('/static/bg11-.gif'); background-size: cover;">
    <header>
        <h1>OUR COMMUNITY</h1>
    </header>

    <div class="chats">
        {% for i in dis %}
        <p><strong>{{i.user.username}}: </strong>{{i.message}}</p>
        {%endfor%}
    </div>

    <div class="inpbox">
        <form method="post" style="display: flex;">
            {% csrf_token %}
            <p><strong>{{username}}</strong></p>
            <div style="display: flex; justify-content: baseline; margin-left: 30px;">
            <textarea name="sendtext" id="" cols="30" rows="2"></textarea>
            <button type="submit">Send</button>
            </div>
        </form>
    </div>

</body>

{% endblock %}
