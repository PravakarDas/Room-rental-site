{% extends "profile_base.html" %}

{% block content %}
<body style="background-image: url('/static/bg8.gif'); background-size: cover;">
    <h2>Your Posts</h2>
    <div class="room-grid">
        {% for room in details %}
            <div class="room-card">
                <h3>{{ room.title }}</h3>
                <p style="
                    display: -webkit-box;
                    -webkit-line-clamp: 4;
                    -webkit-box-orient: vertical;
                    overflow: hidden;">{{ room.content }}</p>
                <p><strong>Type:</strong> {{ room.type }}</p>
                <p><strong>Price:</strong> {{ room.price }}</p>
                <p><strong>Posted by:</strong> {{room.posted_by.username}}</p>
                <a href="{{ room.link }}" target="_blank">Learn More</a>
            </div>
        
            
        {% endfor %}
    </div>
</body>
{% endblock %}
